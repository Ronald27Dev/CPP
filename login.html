<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/graduation-cap.svg" type="image/x-icon">
    
</head>
<body>


    <section>
        
        <div class="banner-background">
            <img src="assets/img/background-login3.png">
        </div>
        
        <div class="banner-image">
            <img src="assets/img/GFXHhagWcAAOCh3-removebg-preview.png" alt="CPP - Aluno modelo">
        </div>

        <div class="form-container">
            <img src="assets/img/Cpp.png" alt="Logo CPP" class="logo">
            <form action="index.html">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
        
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                
                <div>
                    <label class="forgot">
                        <input type="checkbox" name="campo_check" value="salvar">
                        <span>Salvar credenciais</span>
                        <a href="#" class="esqueceu_senha">Esqueceu a senha?</a>
                    </label>
                </div>

                <div>
                    <input type="submit" value="Entrar" class="butao">
                    <a href="Google.com" class="butao_google"><img src="assets/img/icons/google.png"> Entrar com Google</a>
                </div>
            </form>
        </div>

        <footer>
            <p>Conecta Pais e Professores inc &copy; 2024 </p>
        </footer>

    </section>

    
    
</body>
</html>
