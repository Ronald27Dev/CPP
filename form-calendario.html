<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaPaisProfessores</title>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/img/graduation-cap.svg" type="image/x-icon">

    
</head>
<body>

    <section>

        <aside>
            <img src="assets/img/graduation-cap.svg">
            <div class="aside-link-container">
                <a href="index.html"><img src="assets/img/icons/home.png"> <span>Início</span></a>
                <a href="calendario.html"><img src="assets/img/icons/calendar-day.png"> <span>Calendário</span></a>
                <!-- <a href="notas.html"><img src="assets/img/icons/receipt.png"> <span>Nota e Frequência</span></a> -->
                <a href="notas.html"><img src="assets/img/icons/receipt.png"> <span>Notas</span></a>
                <a href="frequencia.html"><img src="assets/img/icons/receipt.png"> <span>Frequência</span></a>
                <a href="horario.html"><img src="assets/img/icons/clock.png"> <span>Horário</span></a>
                <a href="#"><img src="assets/img/icons/envelope.png"> <span>Mensagens</span></a>
                <a href="#"><img src="assets/img/icons/bell.png"> <span>Avisos</span></a>
                <a href="#"><img src="assets/img/icons/megaphone.png"> <span>Ocorrências</span></a>
                <a href="login.html"><img src="assets/img/icons/sign-out-alt.png"> <span>Sair</span></a>
            </div>
        </aside>

        <header>
            <h3>Bem vindo Moreno</h3>
            <a href="#"><img src="assets/img/icons/bell.png"></a>
        </header>


        <main class="form-calendario">
            <form action="">
                <h3>Formulário</h3>
                <div>
                    <label>Turma
                        <select name="turma" id="turma" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="6°A">6°A</option>
                            <option value="6°B">6°B</option>
                            <option value="6°C">6°C</option>
                        </select>
                    </label>
    
                    <label>Disciplina
                        <select name="disciplina" id="disciplina" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="portugues">Português</option>
                            <option value="matematica">Matemática</option>
                            <option value="ciencias">Ciências</option>
                            <option value="historia">História</option>
                            <option value="geografia">Geografia</option>
                            <option value="educacao-fisica">Educação Física</option>
                            <option value="artes">Artes</option>
                            <option value="evento">Evento</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>Descrição
                        <input type="text" name="descricao" id="descricao" minlength="5" maxlength="26" required>
                    </label>
                </div>

                <div>
                    <label>Tipo
                        <select name="tipo" id="tipo" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="avaliacao">Avaliação</option>
                            <option value="trabalho">Trabalho</option>
                            <option value="exercicio_em_classe">Exercício em Classe</option>
                            <option value="evento">Evento</option>
                        </select>
                    </label>
    
                    <label>Data
                        <input type="date" name="data" id="data" required>
                    </label>
                </div>

                
                <input type="submit" value="Enviar">
                
            </form>
        </main>
    </section>

</body>
</html>
